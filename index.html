<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action - Elevate Your Brand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="cta-section">
        
        <!-- Blurred Background Image/Effect -->
        <div class="cta-background-overlay"></div>

        <!-- Content -->
        <div class="cta-content">
            <div class="content-grid">
                
                <!-- Title Block -->
                <h1 class="cta-title">
                    Ready to<br>Elevate Your<br>Brand?
                </h1>

                <!-- Description and Button Block -->
                <div class="cta-group">
                    <p class="cta-description">
                        Let's build something extraordinary together. Whether you're launching a startup or rebranding your agency, Elevano is your next step forward.
                    </p>
                    <a href="#" class="cta-button">Get in touch</a>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
